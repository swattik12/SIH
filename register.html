<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karshaka Suhruthu - Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("./Images/farmland.jpg") no-repeat center center/cover;
      opacity: 0.8;  
      z-index: -1;    
    }

    .form-box {
      background: rgba(46, 125, 50, 0.8);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      width: 600px;
      text-align: center;
      color: #fff;
      position: relative;
      z-index: 1;
    }
    .form-box h2 {
      margin-bottom: 20px;
      color: #ffffff;
    }
    .form-box input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255,255,255,0.9);
      color: #333;
      font-size: 14px;
    }
    .form-box button {
      width: 80%;
      padding: 12px;
      margin-top: 10px;
      background: #81c784;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .form-box button:hover {
      background: #66bb6a;
    }
    .form-box p {
      margin-top: 15px;
      font-size: 14px;
      color: #f1f1f1;
    }
    .form-box a {
      color: #ffeb3b;
      text-decoration: none;
      font-weight: bold;
    }
    .form-box a:hover {
      text-decoration: underline;
    }
  </style>
  <link rel="Website Icon" href="./Images/Logo.jpg" />
</head>
<body>

 <div class="form-box">
    <h2>Farmer Registration</h2>
    <form onsubmit="openChatbot(event)">
      <input type="text" placeholder="ðŸ‘¤ Full Name" required>
      <input type="text" placeholder="ðŸ“± Phone Number" required>
      <input type="password" placeholder="ðŸ”‘ Password" required>
      <input type="password" placeholder="ðŸ”‘ Confirm Password" required>
      <button type="submit">Register</button>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </div>

  <script>
    function openChatbot(event) {
      event.preventDefault(); 
      window.location.href = "chatbot.html"; 
    }
  </script>


</body>
</html>
